<ng-template bbTransactionsListItemCustomizable let-hostRef>
  <div class="d-flex">
    <div bbAccessibilityKeyboard (click)="hostRef.openDetails()" class="flex-grow-1">
      <ng-container bbTransactionsListItemHeaderCustomizable [bbHostRef]="hostRef"></ng-container>
      <span i18n="Transaction selector button@@transactions.list.transaction.label" i18n-aria-label="Transaction selector button label@@transactions.list.transaction.label" class="sr-only" role="button">
        Select transaction
      </span>
    </div>
    <button bbButton color="secondary" [circle]="true" (click)="getActions(hostRef.transaction)" aria-label="transaction actions">
      <bb-icon-ui name="filter-b-and-w" aria-hidden="true"></bb-icon-ui>
    </button>
  </div>
</ng-template>

<!-- START: TransactionsListComponent OOTB -->
<bb-transactions-list-widget [googleAPIKey]="config.apiKey" [pageSize]="config.itemsPerPage" [paginationType]="'load-more'" [showPendingTransactionsOnTop]="config.pendingOnTop" [showCheckImage]="config.showCheckImages" [showControls]="true" [showChangeCategory]="true" [enableDisputeAndInquiry]="config.enableDisputeAndInquiry" [disputeEligibilityDays]="config.disputeEligibilityDays" [disputeTransactionTypes]="config.disputeTransactionTypes" [disputeByBillingStatus]="config.disputeByBillingStatus" [inquireTopicId]="config.inquireTopicId" [disputeTopicId]="config.disputeTopicId" (transactionSelected)="getTransaction($event)" (transactionsLoaded)="transactionsLoaded($event)"></bb-transactions-list-widget>
<router-outlet></router-outlet>
<!-- END: TransactionsListComponent OOTB -->
